<div class="main-content">
  <div class="row">
      <!-- <div class="col-lg-12"> -->
          <button class="btn btn-default" (click)="adding()" data-toggle="modal" data-target="#myModal">Add Patient</button>
        <!-- </div> -->
  </div>
  <div class="row">
    <kendo-grid [data]="gridData" [height]="410" (edit)="editHandler($event)" (add)="addHandler($event)">
      <kendo-grid-column field="givenNames" title="Given Name" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="lastName" title="Last Name" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="mobile" title="Mobile" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="dateOfBirth" title="Date of Birth" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="remarks" title="Remarks" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="isActive" title="Status" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="deviceId" title="Device Id" width="150">
      </kendo-grid-column>
      <kendo-grid-column  title="" width="120">
          <ng-template kendoGridCellTemplate let-dataItem>
              <button  class="btn btn-success btn-sm btn-link"  (click)="addHandler(dataItem.id)"><i class="nc-icon nc-alert-circle-i"></i></button>
              <button kendoGridEditCommand [primary]="true" data-toggle="modal" data-target="#myModal">
                <i class="nc-icon nc-settings"></i>
              </button>
          </ng-template>
      </kendo-grid-column>
  </kendo-grid>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="nc-icon nc-simple-remove"></i>
          </button>
          <h4 *ngIf="patient_Add" class="title title-up">Add Patient</h4>
          <h4 *ngIf="patient_Edit" class="title title-up">Edit Patient</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="patientForm">
              <div class="row">
                  <label class="col-md-3 col-form-label">Status</label>
                  <div class="col-md-9">
                    <div class="form-group">
                      <select [disabled]="!patient_Add" class="form-control"  formControlName="Status">
                        <option selected value="true">Active</option>
                        <option value="false">Inactive</option>
                      </select>
                    </div>
                  </div>
                </div>
              
                  <div class="row">
                    <label class="col-md-3 col-form-label">First Name</label>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input type="text" formControlName="givenName" class="form-control" placeholder="First Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-form-label">Last Name</label>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input type="email" class="form-control" formControlName="Email" placeholder="Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <label class="col-md-3 col-form-label">Mobile</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="Mobile" placeholder="Mobile">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-form-label">Address</label>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="Address" placeholder="Mobile">
                      </div>
                    </div>
                </div>
                  <div class="row">
                    <label class="col-md-3 col-form-label">Device ID</label>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Deivce ID" formControlName="DeviceID">
                      </div>
                    </div>
                </div>
                  <div class="row">
                      <label class="col-md-3 col-form-label">Remarks</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Remarks" formControlName="Remarks">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                      <label class="col-md-4 col-form-label">Date of Birth</label>
                      <div class="col-md-8">
                              <kendo-datepicker
                                  [(value)]="value"
                                  formControlName="dateOfBirth"></kendo-datepicker>
                
                      </div>
                  </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <div class="left-side">
            <button type="button" class="btn btn-default btn-link" data-dismiss="modal" *ngIf="patient_Add" (click)="addPatient(patientForm)">Save</button>
            <button type="button" class="btn btn-default btn-link" data-dismiss="modal" *ngIf="patient_Edit" (click)="editPatient(patientForm)">Edit</button>
          </div>
          <div class="divider"></div>
          <div class="right-side">
            <button type="button" class="close" data-dismiss="modal" class="btn btn-danger btn-link">Cancel</button>
          </div>
        </div>
      </div>
    </div>
</div>
