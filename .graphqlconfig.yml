projects:
  bthrapi-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: ap-southeast-1
        apiId: 5zixyzqha5hv3o75345hcozwta
        maxDepth: 2
extensions:
  amplify:
    version: 3
